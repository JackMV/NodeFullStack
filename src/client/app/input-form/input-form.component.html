<div class='container-fluid mt-2'>
  <div class='row'>
    <div class='col-3'>
      <form>
        <div class='form-group'>
          <label for='name'>Insert new user</label>
          <input type='text' id='name' name='name' placeholder='Name' class='form-control' [(ngModel)]='user.name'>
        </div>
        <div class='form-group'>
          <input type='number' id='id' name='id' placeholder='ID' class='form-control' [(ngModel)]='user.id'>
        </div>
        <button type='submit' class='btn btn-primary' (click)='storeUser()'>Save</button>
        <div class='form-group mt-4'>
          <label for='getUserById'>Retrieve user by ID</label>
          <input type='number' id='getUserById' name='getUserById' placeholder='User ID' class='form-control' [(ngModel)]='userIdSearch'>
        </div>
        <button type='submit' class='btn btn-primary' (click)='searchUserById()'>Search</button>
      </form>
    </div>
  </div>
</div>
