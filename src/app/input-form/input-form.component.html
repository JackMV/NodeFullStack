<form>
    <div class='form-group'>
        <label for='name'>Name:</label>
        <input type='text' id='name' name='name' class='form-control' [ngModel]='user.name'>
    </div>
    <div class='form-group'>
        <label for='id'>ID:</label>
        <input type='number' id='id' name='id' class='form-control' [ngModel]='user.id'>
    </div>
    <button type='button' class='btn btn-primary' ng-submit='storeUser()'>Save</button>
</form>
